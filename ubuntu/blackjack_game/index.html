<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body class="dark-theme">
    <div class="game-container">
        <div class="top-bar">
            <div class="player-info">
                <img id="playerAvatarDisplay" src="assets/avatars/default.jpg" alt="Avatar do Jogador" class="player-avatar">   
                <button id="changeAvatarButton" class="avatar-button">Mudar Avatar</button>
            </div>
            <div class="balance-info">
                Saldo: <span id="balance">$10000</span>
            </div>
            <button id="themeToggleButton" class="theme-button">Tema Claro</button>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div class="controls">
            <div class="bet-section">
                <label for="betAmount">Aposta:</label>
                <input type="number" id="betAmount" value="10" min="1">
            </div>
            <div class="game-buttons">
                <button id="hitButton">Hit</button>
                <button id="standButton">Stand</button>
                <button id="doubleButton">Double</button>
                <button id="splitButton">Split</button>
                <button id="newRoundButton">Nova Rodada</button>
                <button id="resetBalanceButton">Redefinir Saldo</button>
                <button id="exitButton">Sair</button>
            </div>
        </div>
        <div id="messageArea" class="message-area"></div>
        <button id="historyToggleButton" class="history-button">Histórico</button>
        <div id="roundHistoryArea" class="history-area" style="display: none;">
            <h3>Histórico de Rodadas</h3>
            <ul id="roundHistoryList"></ul>
        </div>
        <div id="avatarSelectionModal" class="modal">
            <div class="modal-content">
                <span id="closeAvatarModal" class="close">&times;</span>
                <h2>Escolha seu Avatar</h2>
                <div id="avatarOptionsContainer" class="avatar-options"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
